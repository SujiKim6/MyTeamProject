<template name="proPage">
    <br>
    {{#each project}}
        <div id="title2">{{name}}</div>
        <div id="date">{{startAt}} ~ {{endAt}}</div>
    {{/each}}
    <br>

    <!-- 프로그래스 바 -->
    <div class="progress">
        <div class="progress-bar" style="width: {{percentage}}%;">{{percentage}}%</div>
    </div>

    <table align="center" class="table todotb">
        <tr>
            <th class="todotb" width="20%">수행완료</th>
            <th class="todotb" width="60%">할 일</th>
            <th class="todotb" width="20%">수정 / 삭제</th>
        </tr>
        {{#each array}}
            <tr>
                {{#if isComplete}}
                    <td><input checked id="chBox" type="checkbox" name="check" value="list"></td>
                {{else}}
                    <td><input id="chBox" type="checkbox" name="check" value="list"></td>
                {{/if}}
                <td>
                    {{#if isEditing}}
                        <input id="inpEdit" type="text" value="{{todo}}"><button id="btnEdit" type="button">편집</button>
                    {{else}}
                        {{todo}}
                    {{/if}}
                </td>
                <td>
                    <span id="iconEdit" class="glyphicon glyphicon-pencil" aria-hidden="true"></span> &nbsp;
                    <span id="iconDelete" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </td>
            </tr>
        {{/each}}
    </table>

    <div> <!-- 할일 추가 버튼 -->
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                할일 추가하기
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <div>
                    <div class="input-group">
                        <input id="inpAdd" type="text" class="form-control" placeholder="추가하려는 할 일을 입력하세요." aria-describedby="basic-addon2">
                        <span class="input-group-addon" id="basic-addon2"><button id="btnAdd" type="button">추가</button></span>
                    </div>
                </div>
            </ul>
        </div>
    </div>
    <p></p>
    <button id="btnEdit" class="btn btn-default" style="float: left;">프로젝트 편집</button> <p></p>
    <button id="btnDelete" type="button" class="btn btn-default" style="float: right;">프로젝트 삭제</button>

</template>
