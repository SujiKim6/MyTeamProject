<template name="proTable">
    <table class="table">
        <tr>
            <th>No</th>
            <th>리스트 항목</th>
        </tr>
        {{#each array}}
            <tr>
                <td>{{no}}</td>
                <td>{{content}}</td>
            </tr>
        {{/each}}
    </table>

    <div class="col-xs-12"><input id="inpAdd" type="text" name="text" placeholder="추가할 내용을 입력해주세요"/><button id="btnAdd" class="btn btn-primary">추가</button></div>
    <div class="col-xs-12"><input id="inpDelete" type="text" name="text" placeholder="삭제하고 싶은 행을 선택해주세요"/><button id="btnDelete">삭제</button></div>

</template>
