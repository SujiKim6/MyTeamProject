<template name="membersTable">
    <table class="table">
        <tr>
            <th>No</th>
            <th>리스트 항목</th>
        </tr>
        {{#each array}}
            <tr>
                <td>{{no}}</td>
                <td>{{content}}</td>
            </tr>
        {{/each}}
    </table>

</template>
