<template name="projectMain">

    <div row>
        <div class="col-xs-12">
            <div class="alert alert-info" role="alert">
                새로운 프로젝트 멤버 요청이 있습니다.
                <button id="accept" type="button" style="float: inherit;">수락</button>
                <button id="refuse" type="button" style="float: right;">거절</button>
            </div>
        </div>
    </div>

    <!--<div class="container">-->
    <table class="table">
        {{#each array}}
            <div class="col-xs-6">
                <!--<a href="/tab" id="btnProject" class="btn btn-default" style="padding: 80px; margin-bottom: 0.5cm">{{name}}</a>-->
                <a href="/tab" id="btnProject" class="btn btn-default" style="width: 100%;height: 160px; margin-bottom: 0.5cm">
                    <div class="col-xs-12">
                        <button id="btnDelete" type="button" style="">삭제</button>
                    </div>
                    <div class="col-xs-12">
                        <input id="getProjectID" value="{{_id}}">
                        <p style="align-content: center">{{name}}</p>
                    </div>
                </a>
            </div>
        {{/each}}

        <div class="col-xs-6">
            <a href="/addProject" class="btn btn-default" style="width: 100%;height: 170px; margin-bottom: 0.5cm">+</a>
        </div>
    </table>
    <!--</div>-->
    <!--</div>-->
</template>
