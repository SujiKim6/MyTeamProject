<template name="projectMain">
    <table class="table">
        <div class="row">
            <div class="col-xs-6">
                {{#each array}}
                    <tr>
                        <td><a href="/tab" id="btnProject" style="padding: 50%">{{project_name}}</a></td>
                    </tr>
                {{/each}}
            </div>
            <div class="col-xs-6">
                <a href="/addProject" class="btn btn-default" style="padding: 50%">
                    +
                </a>
            </div>
        </div>

    </table>
</template>
