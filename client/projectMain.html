<template name="projectMain">

    {{#if isAlram}}
        <div row>
            <div class="col-xs-12">
                <div class="alert alert-info" role="alert">
                    새로운 프로젝트 멤버 요청이 있습니다.
                    <button id="accept" type="button" style="float: inherit;">수락</button>
                    <button id="refuse" type="button" style="float: right;">거절</button>
                </div>
            </div>
        </div>
    {{/if}}

        <!--<div class="container">-->
        <table class="table">
            <div class="row" style="text-align: center">
                {{#each array}}
                        <!--<a href="/tab" id="btnProject" class="btn btn-default" style="padding: 80px; margin-bottom: 0.5cm">{{name}}</a>-->
                        <a href="/tab" id="btnProject" class="btn btn-default" style="width: 170px;height: 170px; margin-bottom: 0.4cm">
                            <div style="margin-top: 45%">
                                <p style="align-content: center">{{name}}</p>
                            </div>
                        </a>
                {{/each}}

                    <a href="/addProject" class="btn btn-default" style="width: 170px;height: 170px; margin-bottom: 0.4cm" >
                        <span class="glyphicon glyphicon-plus" style="margin-top: 45%"></span>
                    </a>
            </div>
        </table>

 </template>
