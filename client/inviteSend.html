<template name="inviteSend">
    <div class="container">
        <div class="text-center">
            <!-- 프로젝트에 초대 -->
            <h4>새 멤버를 {{name}} 에 초대하기</h4>
        </div>
        <div class="form-group" id="inviteUser">
            <!-- 초대 할 유저이메일 인풋 박스 -->
            <input class="form-control" id="focusedInput" placeholder="초대 할 사람의 이메일을 입력하세요.">
        </div>
        <p></p>
        <div>
            <a href="/tab" class="btn btn-default">돌아가기</a>
            <a href="#" class="btn btn-primary">초대하기</a>
        </div>
    </div>
</template>
