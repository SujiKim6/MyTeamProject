<template name="login">
    <div class="container">
        <div>
            <div class="form-group">
                <label class="control-label" for="focusedInput">Email</label><br>
                <input class="form-control" id="emailInput" placeholder="이메일을 입력하세요.">
            </div>

            <p></p>
            <div class="form-group">
                <label class="control-label" for="focusedInput">Password</label><br>
                <input class="form-control" id="passwordInput" type="password" placeholder="비밀번호를 입력하세요.">
            </div>
        </div>
        <div>
            <a href="/join" id="joinBtn" class="btn btn-default">가입하기</a>
            <a id="loginBtn" class="btn btn-primary">로그인</a>
        </div>
    </div>
</template>
