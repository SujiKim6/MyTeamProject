<template name="proMembers">

    <br>
    <div id="title2">프로젝트 구성원</div>
    <div id="date">2017.07.24 ~ 2017.07.28</div>
    <br>

    <div class="col-xs-12">
        <table class="table">
            <tr>
                <th width="20%" class="usertb">이름</th>
                <th width="60%" class="usertb">이메일</th>
                <th width="20%" class="usertb">추방</th>
            </tr>
            {{#each array}}
                <tr>
                    <td class="usertb">{{username}}</td>
                    <td class="usertb">{{email}}</td>
                    <td class="usertb">
                        <span id="iconDelete" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </td>
                </tr>

        </table>

            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <div>
                    <div class="input-group">
                        <input id="inviteInput" type="text" class="form-control" placeholder="초대할 팀원의 이메일을 입력하세요." aria-describedby="basic-addon2">
                        <span class="input-group-addon" id="basic-addon2"><button id="inviteBtn" type="button">초대</button></span>
                    </div>
                </div>
            </ul>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="input-group">
            <button type="button" class="btn btn-default dropdown-toggle" id="dropdownMenu3" data-toggle="dropdown" aria-expanded="true">

            <span class="caret"></span>
            </button>
            <ul id="dropdownMenu2" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">

                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 매니저 위임
                </button>
            </div><!-- /btn-group -->
