<template name="proMembers">

    <br>
    <div id="title2">프로젝트 1 의 팀원</div>
    <div id="date">2017.07.24 ~ 2017.07.28</div>
    <br>

    <div class="col-xs-12">
        <table class="table">
            <tr>
                <th>직위</th>
                <th>이름</th>
                <th>편집</th>
            </tr>
            {{#each array}}
                <tr>
                    <td>{{position}}</td>
                    <td>{{name}}</td>
                    <td>
                        <span id="iconEdit" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span id="iconDelete" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </td>
                </tr>
            {{/each}}
        </table>
    </div>

    <div>
        <a href="#" id="invite">회원초대
            <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span></a>
    </div>

    <br>

</template>
