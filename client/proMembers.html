<template name="proMembers">

    <br>
    <div id="title2">프로젝트 구성원</div>
    <div id="date">2017.07.24 ~ 2017.07.28</div>
    <br>

    <div class="col-xs-12">
        <table class="table">
            <tr>
                <th width="20%" class="usertb">이름</th>
                <th width="60%" class="usertb">이메일</th>
                <th width="20%" class="usertb">편집</th>
            </tr>
            {{#each array}}
                <tr>
                    <td class="usertb">{{username}}</td>
                    <td class="usertb">{{email}}</td>
                    <td class="usertb">
                        <span id="iconEdit" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span id="iconDelete" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </td>
                </tr>
            {{/each}}
        </table>
    </div>

    <div class="col-xs-12">
        <a href="/inviteSend" id="invite">회원초대<span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span></a>
    </div>

    <br>

</template>
