<template name="proMembers">

    <br>
    <div id="title2">프로젝트 구성원</div>
    <div id="date">2017.07.24 ~ 2017.07.28</div>
    <br>

    <div class="col-xs-12">
        <table class="table">
            <tr>
                <th>No</th>
                <th>리스트 항목</th>
            </tr>
            {{#each array}}
                <tr>
                    <td>{{no}}</td>
                    <td>{{content}}</td>
                </tr>
            {{/each}}
        </table>
    </div>

    <div class="col-xs-12"> 회원초대 <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
    </div>

    <div class="col-xs-8">
        <div> <!-- 할일 추가 버튼 -->
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                    선택
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation" id="inputDropdown"><a role="menuitem" tabindex="-1" href="#" >위임할 매니저를 선택해주세요</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-xs-4">
        <button class="btn btn-default dropdown-toggle" type="button" id="managerChange">매니저 위임</button>
    </div>

</template>
