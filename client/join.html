<template name="join">
    <div id="title">회원가입</div>
    <div>
        이메일 <p></p>
        <div class="form-group">
            <input class="form-control" id="focusedInput" placeholder="이메일을 입력하세요.">
        </div>
    </div>

    <div>
        비밀번호 <p></p>
        <div class="form-group">
            <input class="form-control" id="focusedInput" placeholder="비밀번호를 입력하세요.">
        </div>
    </div>

    <div>
        비밀번호 확인 <p></p>
        <div class="form-group">
            <input class="form-control" id="focusedInput" placeholder="비밀번호를 다시 입력하세요.">
        </div>
    </div>

    <div>
        이름 <p></p>
        <div class="form-group">
            <input class="form-control" id="focusedInput" placeholder="이름을 입력하세요.">
        </div>

    <div class="col-md-4 text-center">
        <a href="/emailSend" class="btn btn-primary">계정 만들기</a>
