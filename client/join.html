<template name="join">
    <div class="container">
        <div id="title">회원가입</div>
        <div>
            이메일 <p></p>
            <div class="form-group">
                <input class="form-control" id="emailInput" placeholder="이메일을 입력하세요.">
            </div>
        </div>

        <div>
            비밀번호 <p></p>
            <div class="form-group">
                <input class="form-control" id="passwordInput" type="password" placeholder="비밀번호를 입력하세요.">
            </div>
        </div>

        <div>
            비밀번호 확인 <p></p>
            <div class="form-group">
                <input class="form-control" id="passwordConfirmInput" type="password" placeholder="비밀번호를 다시 입력하세요.">
            </div>
        </div>

        <div>
            이름 <p></p>
            <div class="form-group">
                <input class="form-control" id="nameInput" placeholder="이름을 입력하세요.">
            </div>
        </div>


        <div class="col-md-4 text-center">
            <!-- 분기점: 가입 조건이 안되면 남아야하고, 가입조건이 되면 emailSend로 보냄 -->
            <a class="btn btn-primary" id="createAccount">계정 만들기</a>
        </div>
    </div>
</template>
