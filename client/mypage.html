<template name="mypage">
    <div id="profile">

    </div>
    <div>
        이메일 <p></p>
        <div class="form-group">
            <input class="form-control" id="focusedInput" placeholder="원래 있던 이메일">
        </div>
    </div>

    <div>
        비밀번호 <p></p>
        <div class="form-group">
            <input class="form-control" id="focusedInput" placeholder="있던 비밀번호">
        </div>
    </div>

    <div>
        이름 <p></p>
        <div class="form-group">
            <input class="form-control" id="focusedInput" placeholder="있던 이름">
        </div>
    </div>

    <div>
        소속 <p></p>
        <div class="form-group">
            <input class="form-control" id="focusedInput" placeholder="소속을 선택해주세요.">
        </div>
    </div>

    <div>
        휴대폰 번호 <p></p>
        <div class="form-group">
            <input class="form-control" id="focusedInput" placeholder="번호로만 입력해주세요.">
        </div>
    </div>

    <div>
        알림 팝업 설정 여부
        <!-- Rounded switch -->
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>

    <p></p>
    <div id="wrapper">
        <!-- 확인 버튼을 누를 경우 proMain으로 갑니다. -->
        <a href="/proMain" class="btn btn-primary" id="confirm">확인</a>
    </div>
</template>
